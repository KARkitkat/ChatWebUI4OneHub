<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOPglobai - 连接全球顶级AI</title>
    <style>
        :root {
            --primary-blue: #4facfe;
            --primary-purple: #00f2fe;
            --bg-color: #ffffff;
            --logo-size: 156px; 
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            width: 100%; height: 100%;
        }

        /* 背景装饰层 - 45度倾斜 + 200%放大 */
        .bg-decoration {
            position: fixed;
            top: 50%; left: 50%;
            width: 280vw; height: 280vh;
            transform: translate(-50%, -50%) rotate(-45deg) scale(2);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 50px;
            pointer-events: none;
            opacity: 0.15;
        }

        .mask-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            z-index: 10;
            padding: 20px;
        }

        .brand-container { text-align: center; margin-bottom: 30px; width: 100%; }

        .brand-name-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(48px, 12vw, 95px);
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
        }

        .brand-name {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-height: 1.1em;
        }

        .cursor {
            display: inline-block;
            width: 6px;
            height: 0.8em;
            background-color: var(--primary-blue);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .brand-slogan {
            color: #222;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 15px 0;
            font-weight: 600;
        }

        .features-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .features-bar span:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            color: #eee;
        }

        /* 滚动动画 */
        .marquee-row { display: flex; white-space: nowrap; }
        .marquee-content { display: flex; gap: 40px; padding-right: 40px; }
        .marquee-content img {
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: 28px;
            background: #fff;
            object-fit: cover;
        }
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
        .row-left .marquee-content { animation: scrollLeft 160s linear infinite; }
        .row-right .marquee-content { animation: scrollRight 160s linear infinite; }

        /* 输入框容器适配 */
        .chat-input-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 6px;
            padding-left: 20px;
            border-radius: 100px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 650px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(10px);
        }

        .chat-input-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px; /* 关键：iOS 16px 防止缩放 */
            color: #000;
            background: transparent;
            padding-right: 10px;
            min-width: 0; /* 允许 input 缩小 */
        }

        .btn-chat {
            background: linear-gradient(135deg, #4facfe 0%, #8e2de2 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 100px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            white-space: nowrap;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 移动端专用样式 */
        @media (max-width: 768px) {
            :root { --logo-size: 100px; }
            .bg-decoration { transform: translate(-50%, -50%) rotate(-45deg) scale(1.3); gap: 30px; }
            .features-bar span:not(:last-child)::after { display: none; }
            .features-bar { flex-direction: column; gap: 5px; }
            
            .chat-input-container {
                padding-left: 15px;
                border-radius: 30px; /* 稍微减小圆角 */
            }
            .btn-chat {
                padding: 12px 18px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-decoration">
        <div class="marquee-row row-left" id="row1"></div>
        <div class="marquee-row row-right" id="row2"></div>
        <div class="marquee-row row-left" id="row3"></div>
        <div class="marquee-row row-right" id="row4"></div>
        <div class="marquee-row row-left" id="row5"></div>
        <div class="marquee-row row-right" id="row6"></div>
        <div class="marquee-row row-left" id="row7"></div>
    </div>

    <div class="mask-overlay"></div>

    <div class="main-wrapper">
        <div class="brand-container">
            <div class="brand-name-wrapper">
                <span class="brand-name" id="typewriter">TOP</span>
                <span class="cursor"></span>
            </div>
            <p class="brand-slogan">全球最全的 AI 汇聚在此，所有顶级 AI 触手可及</p>
            <div class="features-bar">
                <span>500+ 顶级模型集成</span>
                <span>24/7 实时响应</span>
                <span>超高性价比</span>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="输入你想对话的 AI 模型或问题...">
            <a href="https://api.topglobai.com/login" target="_top" class="btn-chat">立即对话</a>
        </div>
    </div>

    <script>
        const textEl = document.getElementById('typewriter');
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function runBrandAnimation() {
            await sleep(800);
            const part2 = "global";
            for (let char of part2) {
                textEl.innerText += char;
                await sleep(100);
            }
            await sleep(1500);
            textEl.innerText = textEl.innerText.slice(0, -1);
            await sleep(300);
            textEl.innerText += "i";
        }

        runBrandAnimation();

        const baseUrl = "https://img.topglobai.com/allaiimg/";
        const logoNumbers = Array.from({length: 53}, (_, i) => i + 1);

        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function generateMarqueeHTML() {
            const shuffled = shuffleArray(logoNumbers);
            let contentHtml = '<div class="marquee-content">';
            shuffled.forEach(num => {
                const fileName = `img-${String(num).padStart(3, '0')}.jpeg`;
                contentHtml += `<img src="${baseUrl}${fileName}" alt="AI Logo">`;
            });
            contentHtml += '</div>';
            return contentHtml + contentHtml;
        }

        for(let i=1; i<=7; i++) {
            const el = document.getElementById('row' + i);
            if(el) el.innerHTML = generateMarqueeHTML();
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.top.location.href = "https://api.topglobai.com/login";
            }
        });
    </script>
</body>
</html>
