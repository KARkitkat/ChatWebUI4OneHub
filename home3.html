<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOPglobai - 连接全球顶级AI</title>
    <style>
        :root {
            --primary-blue: #4facfe;
            --primary-purple: #00f2fe;
            --bg-color: #ffffff;
            --logo-size: 156px; 
        }


        * { box-sizing: border-box; }


        body, html {
            margin: 0; padding: 0;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            width: 100%; height: 100%;
        }


        /* 背景装饰层 - 45度倾斜 + 200%放大 */
        .bg-decoration {
            position: fixed;
            top: 50%; left: 50%;
            width: 280vw; height: 280vh;
            transform: translate(-50%, -50%) rotate(-45deg) scale(2);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 50px;
            pointer-events: none;
            opacity: 0.15;
        }


        .mask-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }


        .main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            z-index: 10;
            padding: 20px;
        }


        .brand-container { text-align: center; margin-bottom: 30px; width: 100%; }


        .brand-name-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(48px, 12vw, 95px);
            font-weight: 900;
            margin: 0;
            line-height: 1.35;
            padding: 0.1em 0;
            overflow: visible;
        }


        .brand-name {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 1.2em;
            padding-bottom: 0.08em;
            display: inline-block;
            line-height: 1.35;
        }


        .cursor {
            display: inline-block;
            width: 6px;
            height: 0.8em;
            background-color: var(--primary-blue);
            margin-left: 5px;
            animation: blink 1s infinite;
        }


        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }


        .brand-slogan {
            color: #222;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 15px 0;
            font-weight: 600;
        }


        .features-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }


        .features-bar span:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            color: #eee;
        }

        /* 模型切换 tab（与主站一致） */
        .topbar {
            position: relative;
            background: transparent;
            padding: 16px 18px;
            z-index: 10;
            width: 100%;
            margin-top: 10px;
        }
        .topbar-inner {
            max-width: min(820px, calc(100vw - 80px));
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pillbar {
            background: rgba(255, 255, 255, 0.72);
            border: 1px solid rgba(79, 172, 254, 0.55);
            border-radius: 999px;
            backdrop-filter: blur(10px);
            padding: 6px;
            display: flex;
            gap: 6px;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            scroll-behavior: smooth;
            transition: box-shadow 0.2s;
        }
        .pillbar::-webkit-scrollbar { display: none; }
        .pill {
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            background: transparent;
            user-select: none;
            transition: all 0.2s;
        }
        .pill:hover {
            background: #f6f7fb;
            color: #111827;
        }
        .pill:active { transform: scale(0.95); }
        .pill.active {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: #fff;
            transform: scale(1.02);
        }
        .pill.active:active { transform: scale(0.98); }
        .pill .dot {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            background: rgba(0, 0, 0, .08);
            display: inline-grid;
            place-items: center;
            color: inherit;
            transition: background 0.2s;
        }
        .pill .dot img {
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .pill.active .dot { background: rgba(255, 255, 255, .22); }
        .model-pop {
            position: fixed;
            display: none;
            min-width: 240px;
            max-width: min(360px, 92vw);
            max-height: min(360px, 70vh);
            flex-direction: column;
            overflow: hidden;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.2);
            opacity: 0;
            transform: translateY(6px) scale(0.98);
            transition: opacity 0.18s ease, transform 0.18s ease;
            pointer-events: none;
            z-index: 60;
        }
        .model-pop.show {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        .model-pop-list {
            padding: 10px;
            display: grid;
            gap: 8px;
            overflow-y: auto;
        }
        .model-pop-item {
            border: 1px solid transparent;
            background: #f9fafb;
            color: #111827;
            border-radius: 12px;
            padding: 9px 12px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }
        .model-pop-item:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }
        .model-pop-item.active {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: #fff;
        }

        /* 滚动动画 */
        .marquee-row { display: flex; white-space: nowrap; }
        .marquee-content { display: flex; gap: 40px; padding-right: 40px; }
        .marquee-content img {
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: 28px;
            background: #fff;
            object-fit: cover;
        }
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
        .row-left .marquee-content { animation: scrollLeft 160s linear infinite; }
        .row-right .marquee-content { animation: scrollRight 160s linear infinite; }


        /* 输入框容器适配 */
        .chat-input-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 6px;
            padding-left: 20px;
            border-radius: 100px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 650px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(10px);
        }


        .chat-input-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px; /* 关键：iOS 16px 防止缩放 */
            color: #000;
            background: transparent;
            padding-right: 10px;
            min-width: 0; /* 允许 input 缩小 */
        }


        .btn-chat {
            background: linear-gradient(135deg, #4facfe 0%, #8e2de2 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 100px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            white-space: nowrap;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* 移动端专用样式 */
        @media (max-width: 768px) {
            :root { --logo-size: 100px; }
            .bg-decoration { transform: translate(-50%, -50%) rotate(-45deg) scale(1.3); gap: 30px; }
            .features-bar span:not(:last-child)::after { display: none; }
            .features-bar { flex-direction: column; gap: 5px; }
            
            .chat-input-container {
                padding-left: 15px;
                border-radius: 30px; /* 稍微减小圆角 */
            }
            .btn-chat {
                padding: 12px 18px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>


    <div class="bg-decoration">
        <div class="marquee-row row-left" id="row1"></div>
        <div class="marquee-row row-right" id="row2"></div>
        <div class="marquee-row row-left" id="row3"></div>
        <div class="marquee-row row-right" id="row4"></div>
        <div class="marquee-row row-left" id="row5"></div>
        <div class="marquee-row row-right" id="row6"></div>
        <div class="marquee-row row-left" id="row7"></div>
    </div>


    <div class="mask-overlay"></div>


    <div class="main-wrapper">
        <div class="brand-container">
            <div class="brand-name-wrapper">
                <span class="brand-name" id="typewriter">TOP</span>
                <span class="cursor"></span>
            </div>
            <p class="brand-slogan">全球最全的 AI 汇聚在此，所有顶级 AI 触手可及</p>
            <div class="features-bar">
                <span>500+ 顶级模型集成</span>
                <span>24/7 实时响应</span>
                <span>超高性价比</span>
            </div>

            <div class="topbar">
                <div class="topbar-inner">
                    <div class="pillbar" id="model-pillbar" role="tablist" aria-label="模型切换"></div>
                </div>
            </div>
        </div>


        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="输入你想对话的 AI 模型或问题...">
            <a href="https://topglobai.com/panel/playground" target="_top" class="btn-chat">立即对话</a>
        </div>
    </div>


    <script nonce="MzY5NjUxNjAsMTY2NjQzMzU5NA==">
        const textEl = document.getElementById('typewriter');
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // 模型切换 tab 数据（与主站 index 一致）
        const MODEL_GROUPS = [
            { key: "gpt", label: "GPT", icon: "logo/chatgpt.png", models: ["gpt-5.2", "gpt-5.1", "gpt-5", "o3-pro", "o3", "o1-pro", "o1", "gpt-4.1", "gpt-4", "chatgpt-4o-latest", "gpt-3.5-turbo-raw"] },
            { key: "deepseek", label: "DeepSeek", icon: "logo/deepseek.png", models: ["deepseek-r1", "deepseek-v3.2", "deepseek-v3.1", "deepseek-v3"] },
            { key: "gemini", label: "Gemini", icon: "logo/gemini.png", models: ["gemini-3-pro", "gemini-3-flash", "gemini-2.5-flash", "gemini-2.0-flash"] },
            { key: "claude", label: "Claude", icon: "logo/claude.png", models: ["claude-haiku-4.5", "claude-opus-4.5", "claude-opus-4.1", "claude-opus-4", "claude-sonnet-3.5", "claude-haiku-3"] },
            { key: "kimi", label: "Kimi", icon: "logo/kimi.png", models: ["kimi-k2", "kimi-k2-0905-t", "kimi-k2-instruct", "kimi-k2-t", "kimi-k2-think-t", "kimi-k2-thinking"] },
            { key: "flux", label: "Flux", icon: "logo/flux.png", models: ["flux-2-flash", "flux-2-max", "flux-2-pro", "flux-2-turbo", "flux-fill", "flux-pro-1.1"] }
        ];
        const ALL_PILL = { key: "all", label: "全部", icon: "logo/more.png" };

        const pillbarEl = document.getElementById("model-pillbar");
        let modelPopEl = null;
        let modelPopList = null;
        let hoverCloseTimer = null;
        let lastPillPointerType = "mouse";
        let activeGroupKey = "gpt";

        function setActivePill(key) {
            activeGroupKey = key || "";
            document.querySelectorAll("#model-pillbar .pill[data-model]").forEach(function(pill) {
                const isActive = (pill.dataset.model || "") === activeGroupKey;
                pill.classList.toggle("active", isActive);
                pill.setAttribute("aria-selected", isActive ? "true" : "false");
            });
        }

        function ensureModelPop() {
            if (modelPopEl) return modelPopEl;
            modelPopEl = document.createElement("div");
            modelPopEl.className = "model-pop";
            modelPopEl.setAttribute("aria-hidden", "true");
            modelPopEl.setAttribute("role", "dialog");
            modelPopEl.setAttribute("aria-label", "模型选择");
            modelPopEl.innerHTML = '<div class="model-pop-list" role="listbox" aria-label="模型列表"></div>';
            document.body.appendChild(modelPopEl);
            modelPopList = modelPopEl.querySelector(".model-pop-list");
            modelPopEl.addEventListener("pointerenter", function() { clearTimeout(hoverCloseTimer); hoverCloseTimer = null; });
            modelPopEl.addEventListener("pointerleave", function() { hoverCloseTimer = setTimeout(closeModelPop, 120); });
            return modelPopEl;
        }

        function renderModelPopList(group) {
            if (!modelPopList || !group) return;
            modelPopList.innerHTML = "";
            group.models.forEach(function(modelId) {
                var item = document.createElement("button");
                item.type = "button";
                item.className = "model-pop-item";
                item.textContent = modelId;
                item.dataset.model = modelId;
                item.addEventListener("click", function(e) { e.stopPropagation(); setActivePill(group.key); closeModelPop(); });
                modelPopList.appendChild(item);
            });
        }

        function positionModelPop(anchorEl) {
            if (!modelPopEl || !anchorEl) return;
            var rect = anchorEl.getBoundingClientRect();
            var cardW = 280;
            var cardH = 240;
            var left = Math.max(8, Math.min(rect.left + rect.width / 2 - cardW / 2, window.innerWidth - cardW - 8));
            var top = rect.bottom + 10;
            if (top + cardH > window.innerHeight - 10) top = rect.top - cardH - 10;
            modelPopEl.style.left = left + "px";
            modelPopEl.style.top = Math.max(8, top) + "px";
            modelPopEl.style.visibility = "visible";
        }

        function openModelPop(group, anchorEl) {
            if (!group) return;
            ensureModelPop();
            renderModelPopList(group);
            modelPopEl.classList.add("show");
            modelPopEl.setAttribute("aria-hidden", "false");
            setActivePill(group.key);
            modelPopEl.style.visibility = "hidden";
            modelPopEl.style.left = "0";
            modelPopEl.style.top = "0";
            positionModelPop(anchorEl);
        }

        function closeModelPop() {
            if (!modelPopEl) return;
            modelPopEl.classList.remove("show");
            modelPopEl.setAttribute("aria-hidden", "true");
            setActivePill(activeGroupKey);
        }

        if (pillbarEl) {
            MODEL_GROUPS.forEach(function(group) {
                var pill = document.createElement("div");
                pill.className = "pill";
                pill.dataset.model = group.key;
                pill.setAttribute("role", "tab");
                pill.setAttribute("aria-selected", group.key === "gpt" ? "true" : "false");
                if (group.key === "gpt") pill.classList.add("active");
                var isDirectPick = group.models && group.models.length === 1;
                pill.innerHTML = '<span class="dot"><img src="' + group.icon + '" width="18" alt="" /></span>' + group.label;
                pill.addEventListener("pointerenter", function(e) {
                    if (e.pointerType && e.pointerType !== "mouse") return;
                    clearTimeout(hoverCloseTimer);
                    if (!isDirectPick) openModelPop(group, pill);
                });
                pill.addEventListener("pointerleave", function(e) {
                    if (e.pointerType && e.pointerType !== "mouse") return;
                    if (!isDirectPick) hoverCloseTimer = setTimeout(closeModelPop, 120);
                });
                pill.addEventListener("pointerdown", function(e) { if (e.pointerType) lastPillPointerType = e.pointerType; });
                pill.addEventListener("click", function(e) {
                    e.preventDefault();
                    if (isDirectPick) { setActivePill(group.key); closeModelPop(); return; }
                    if (lastPillPointerType === "mouse") return;
                    openModelPop(group, pill);
                });
                pillbarEl.appendChild(pill);
            });
            var allPill = document.createElement("div");
            allPill.className = "pill pill-all";
            allPill.setAttribute("role", "button");
            allPill.innerHTML = '<span class="dot"><img src="' + ALL_PILL.icon + '" width="18" alt="" /></span>' + ALL_PILL.label;
            allPill.addEventListener("click", function(e) { e.preventDefault(); window.location.href = "https://topglobai.com/panel/playground"; });
            pillbarEl.appendChild(allPill);
        }
        document.addEventListener("keydown", function(e) { if (e.key === "Escape" && modelPopEl && modelPopEl.classList.contains("show")) closeModelPop(); });

        async function runBrandAnimation() {
            await sleep(800);
            const part2 = "global";
            for (let char of part2) {
                textEl.innerText += char;
                await sleep(100);
            }
            await sleep(1500);
            textEl.innerText = textEl.innerText.slice(0, -1);
            await sleep(300);
            textEl.innerText += "i";
        }


        runBrandAnimation();


        const baseUrl = "https://img.topglobai.com/allaiimg/";
        const logoNumbers = Array.from({length: 53}, (_, i) => i + 1);


        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }


        function generateMarqueeHTML() {
            const shuffled = shuffleArray(logoNumbers);
            let contentHtml = '<div class="marquee-content">';
            shuffled.forEach(num => {
                const fileName = `img-${String(num).padStart(3, '0')}.jpeg`;
                contentHtml += `<img src="${baseUrl}${fileName}" alt="AI Logo">`;
            });
            contentHtml += '</div>';
            return contentHtml + contentHtml;
        }


        for(let i=1; i<=7; i++) {
            const el = document.getElementById('row' + i);
            if(el) el.innerHTML = generateMarqueeHTML();
        }


        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.top.location.href = "https://api.topglobai.com/login";
            }
        });
    </script>
</body>
</html>
