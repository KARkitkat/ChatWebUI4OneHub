; 仅注入 DB 相关环境变量，供 db.php / setup.php 的 getenv('DB_HOST') 等使用
; 不使用 clear_env = no，避免将整个容器 env 传给 worker，减少异常与重启
[www]
; 必须监听所有接口，否则 Nginx 从其他容器连过来会 Connection refused
listen = 0.0.0.0:9000
env[DB_HOST] = mysql
env[DB_PORT] = 3306
env[DB_NAME] = openai_chat
env[DB_USER] = root
env[DB_PASS] = ERkpcRnKym5AvQHWmhYN
; 避免长请求、大 body 被 FPM 提前杀断导致 502
request_terminate_timeout = 120
