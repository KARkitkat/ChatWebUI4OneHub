<!DOCTYPE html>

    <style>
        :root {

        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);

        /* èƒŒæ™¯è£…é¥° */
        .bg-decoration {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vh;
            transform: translate(-50%, -50%) rotate(-12deg);
            z-index: 0;
            background: radial-gradient(ellipse 80% 50% at 50% 50%, rgba(79, 172, 254, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px 60px;
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .back-link:hover {

        }

        .brand-mini {
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(to right, var(--primary), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .top-nav .nav-logo {

            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }
        .top-nav .nav-logo img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: contain;
        }

        /* æ ‡é¢˜åŒº */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 800;
            color: var(--text);
            margin: 0 0 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin: 0;
            line-height: 1.5;
        }

        /* ä¸»å¡ç‰‡ */
        .main-card {
            background: #fff;
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;

        /* è¡¨å•æ ·å¼ */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .form-hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: var(--pill-active);
            color: #fff;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.35);
        }

        .btn:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #fff;
            color: var(--text);
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        }

        .btn-secondary:hover {

            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        /* ç»“æœåŒºåŸŸ */
        .result-area {
            margin-top: 32px;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 999px;
            background: #f3f4f6;
            color: var(--muted);
        }

        .status-indicator.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-indicator.loading {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .loading-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* æ¨¡å‹åˆ—è¡¨ */
        .models-list {
            background: #f8fafc;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .model-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .model-item:last-child {
            border-bottom: none;
        }

        .model-item:hover {
            background: #fff;
        }

        .model-info {
            flex: 1;
        }

        .model-id {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
        }

        .model-name {
            font-size: 13px;
            color: var(--muted);
        }

        .model-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(79, 172, 254, 0.1);
            color: var(--primary);
        }

        .model-badge.owned {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        /* é”™è¯¯ä¿¡æ¯ */
        .error-message {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: var(--error);
            font-size: 14px;
            line-height: 1.5;
        }

        .error-title {

            margin-bottom: 8px;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            line-height: 1.5;
        }

        /* å“åº”å¼ */
        @media (max-width: 600px) {
            .main-wrapper {

            }

            .main-card {
                padding: 24px;
            }

            .model-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .model-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>

    <div class="main-wrapper">
        <nav class="top-nav">
            <a href="https://topglobai.com/" class="back-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                è¿”å›é¦–é¡µ
            </a>
            <a href="https://topglobai.com/" class="nav-logo" aria-label="TOPglobai é¦–é¡µ">
                <img src="https://img.topglobai.com/logomain2.png" alt="TOPglobai">
                <span class="brand-mini">TOPglobai</span>
            </a>
        </nav>

        <header class="header">
            <h1 class="title">API æµ‹è¯•å·¥å…·</h1>
            <p class="subtitle">æµ‹è¯• API è¿æ¥å¹¶è·å–å¯ç”¨çš„æ¨¡å‹åˆ—è¡¨</p>
        </header>

        <div class="main-card">
            <form id="apiTestForm">
                <div class="form-group">
                    <label for="apiUrl" class="form-label">API åœ°å€</label>
                    <input type="url" id="apiUrl" class="form-input" placeholder="https://api.example.com/v1" required>
                    <p class="form-hint">ä¾‹å¦‚ï¼šhttps://api.topglobai.com/v1</p>
                </div>

                <div class="form-group">
                    <label for="apiKey" class="form-label">API Key</label>
                    <input type="password" id="apiKey" class="form-input" placeholder="sk-..." required>
                    <p class="form-hint">æ‚¨çš„ API å¯†é’¥ï¼Œæ ¼å¼é€šå¸¸ä¸º sk-...</p>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 32px;">
                    <button type="submit" class="btn" id="testBtn">
                        æµ‹è¯•è¿æ¥å¹¶è·å–æ¨¡å‹
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">
                        æ¸…ç©º
                    </button>
                </div>
            </form>
        </div>

        <div class="main-card" id="resultCard" style="display: none;">
            <div class="result-area">
                <div class="result-header">
                    <h2 class="result-title">æ¨¡å‹åˆ—è¡¨</h2>
                    <div class="status-indicator" id="statusIndicator">
                        ç­‰å¾…æµ‹è¯•...
                    </div>
                </div>

                <div id="resultContent">
                    <!-- ç»“æœå†…å®¹å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const form = document.getElementById('apiTestForm');
            const apiUrlInput = document.getElementById('apiUrl');
            const apiKeyInput = document.getElementById('apiKey');
            const testBtn = document.getElementById('testBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultCard = document.getElementById('resultCard');
            const statusIndicator = document.getElementById('statusIndicator');
            const resultContent = document.getElementById('resultContent');

            // åŠ è½½ä¿å­˜çš„æ•°æ®
            function loadSavedData() {
                try {
                    const savedUrl = localStorage.getItem('apiTest_url');
                    const savedKey = localStorage.getItem('apiTest_key');
                    if (savedUrl) apiUrlInput.value = savedUrl;
                    if (savedKey) apiKeyInput.value = savedKey;
                } catch (e) {
                    console.warn('æ— æ³•åŠ è½½ä¿å­˜çš„æ•°æ®:', e);
                }
            }

            // ä¿å­˜æ•°æ®
            function saveData() {
                try {
                    localStorage.setItem('apiTest_url', apiUrlInput.value);
                    localStorage.setItem('apiTest_key', apiKeyInput.value);
                } catch (e) {
                    console.warn('æ— æ³•ä¿å­˜æ•°æ®:', e);
                }
            }

            // æ˜¾ç¤ºçŠ¶æ€
            function showStatus(type, message) {
                statusIndicator.className = 'status-indicator ' + type;
                
                let icon = '';
                if (type === 'loading') {
                    icon = '<div class="loading-spinner"></div>';
                } else if (type === 'success') {
                    icon = 'âœ“';
                } else if (type === 'error') {
                    icon = 'âœ—';
                }
                
                statusIndicator.innerHTML = icon + ' ' + message;
            }

            // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨
            function showModels(models) {
                if (!models || models.length === 0) {
                    resultContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“Š</div>
                            <div class="empty-title">æœªæ‰¾åˆ°æ¨¡å‹</div>
                            <div class="empty-desc">è¯¥ API æ²¡æœ‰å¯ç”¨çš„æ¨¡å‹ï¼Œæˆ–æ‚¨çš„è´¦æˆ·æ²¡æœ‰è®¿é—®æƒé™ã€‚</div>
                        </div>
                    `;
                    return;
                }

                const modelsHtml = models.map(model => `
                    <div class="model-item">
                        <div class="model-info">
                            <div class="model-id">${model.id || 'æœªçŸ¥æ¨¡å‹'}</div>
                            <div class="model-name">${model.owned_by || 'æœªçŸ¥æä¾›å•†'}</div>
                        </div>
                        <span class="model-badge ${model.owned_by ? 'owned' : ''}">
                            ${model.owned_by || 'æœªçŸ¥'}
                        </span>
                    </div>
                `).join('');

                resultContent.innerHTML = `<div class="models-list">${modelsHtml}</div>`;
            }

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(error) {
                const errorMessage = typeof error === 'string' ? error : 
                    (error.message || 'æœªçŸ¥é”™è¯¯');
                
                resultContent.innerHTML = `
                    <div class="error-message">
                        <div class="error-title">æµ‹è¯•å¤±è´¥</div>
                        <div>${errorMessage}</div>
                    </div>
                `;
            }

            // æµ‹è¯• API
            async function testApi() {
                const apiUrl = apiUrlInput.value.trim();
                const apiKey = apiKeyInput.value.trim();

                if (!apiUrl || !apiKey) {
                    showError('è¯·å¡«å†™å®Œæ•´çš„ API åœ°å€å’Œå¯†é’¥');
                    return;
                }

                // ç¡®ä¿ URL ä»¥ /models ç»“å°¾
                const modelsUrl = apiUrl.endsWith('/models') ? apiUrl : 
                    apiUrl.replace(/\/$/, '') + '/models';

                showStatus('loading', 'æ­£åœ¨è¿æ¥ API...');
                resultCard.style.display = 'block';
                testBtn.disabled = true;

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30ç§’è¶…æ—¶

                    const response = await fetch(modelsUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        let errorMsg = `HTTP é”™è¯¯: ${response.status}`;
                        if (response.status === 401) {
                            errorMsg = 'è®¤è¯å¤±è´¥ï¼šè¯·æ£€æŸ¥ API Key æ˜¯å¦æ­£ç¡®';
                        } else if (response.status === 404) {
                            errorMsg = 'API åœ°å€é”™è¯¯ï¼šæœªæ‰¾åˆ°æ¨¡å‹æ¥å£';
                        } else if (response.status === 429) {
                            errorMsg = 'è¯·æ±‚è¿‡äºé¢‘ç¹ï¼Œè¯·ç¨åå†è¯•';
                        }
                        throw new Error(errorMsg);
                    }

                    const data = await response.json();
                    
                    if (!data.data || !Array.isArray(data.data)) {
                        throw new Error('API è¿”å›æ ¼å¼ä¸æ­£ç¡®ï¼Œæœªæ‰¾åˆ°æ¨¡å‹åˆ—è¡¨');
                    }

                    showStatus('success', `æˆåŠŸè·å– ${data.data.length} ä¸ªæ¨¡å‹`);
                    showModels(data.data);
                    saveData();

                } catch (error) {
                    let errorMessage = error.message;
                    
                    if (error.name === 'AbortError') {
                        errorMessage = 'è¯·æ±‚è¶…æ—¶ï¼šAPI å“åº”æ—¶é—´è¿‡é•¿';
                    } else if (error.name === 'TypeError' && errorMessage.includes('fetch')) {
                        errorMessage = 'ç½‘ç»œé”™è¯¯ï¼šæ— æ³•è¿æ¥åˆ° API åœ°å€ï¼Œè¯·æ£€æŸ¥ URL æ˜¯å¦æ­£ç¡®';
                    } else if (errorMessage.includes('Failed to fetch')) {
                        errorMessage = 'ç½‘ç»œé”™è¯¯ï¼šæ— æ³•è¿æ¥åˆ° API åœ°å€ï¼Œè¯·æ£€æŸ¥ URL æ˜¯å¦æ­£ç¡®';
                    }
                    
                    showStatus('error', 'æµ‹è¯•å¤±è´¥');
                    showError(errorMessage);
                } finally {
                    testBtn.disabled = false;
                }
            }

            // æ¸…ç©ºè¡¨å•
            function clearForm() {
                apiUrlInput.value = '';
                apiKeyInput.value = '';
                resultCard.style.display = 'none';
                showStatus('', 'ç­‰å¾…æµ‹è¯•...');
                
                try {
                    localStorage.removeItem('apiTest_url');
                    localStorage.removeItem('apiTest_key');
                } catch (e) {
                    console.warn('æ— æ³•æ¸…é™¤ä¿å­˜çš„æ•°æ®:', e);
                }
            }

            // äº‹ä»¶ç›‘å¬
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                testApi();
            });

            clearBtn.addEventListener('click', clearForm);

            // åŠ è½½ä¿å­˜çš„æ•°æ®
            loadSavedData();
        })();
    </script>
</body>
